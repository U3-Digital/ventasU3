<div class="row">
    <div class="col-md-3" style="z-index: 2;">
        <app-dropdown id="clientes" [id]="'clientes'" [opciones]="opcionesClientes" [datos]="clientes" [titulo]="'Seleccionar cliente'" (childClickedEvent)="recibirCliente($event)"></app-dropdown>
    </div>
    <div class="col-md-3">
        <app-dropdown [sombra]="false" [opciones]="opcionesCatalogos" [datos]="catalogos" [titulo]="'Seleccionar catálogo'" (childClickedEvent)="recibirCatalogo($event)"></app-dropdown>
    </div>
    <div class="col-md-6">
        <table class="table table-borderless tabla animate__animated animate__fadeInUp animate__faster" style="display: block;">
            <tr class="header">
                <th class="codigo" style="color: white;">Código</th>
                <th class="nombre" style="color: white;">Nombre</th>
                <th class="precio" style="color: white;">Precio</th>
                <th class="cantidad" style="color: white;">Cantidad</th>
            </tr>

            <tr *ngFor="let producto of productos; let i = index" class="fila divider">
                <td class="codigo">{{producto.codigoProducto}}</td>
                <td class="nombre">{{producto.nombreProducto}}</td>
                <td class="precio">{{producto.precioProducto}}</td>
                <td class="cantidad">{{producto.cantidadProducto}}</td>
            </tr>
            <tr class="fila" style="height: 3em;" (click)="sendShouldShow()">
                <td style="display: inline-block; width: 100%;">
                    <fa-icon [icon]="addIcon" class="add"></fa-icon>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-6 animate__animated animate__fadeInUp animate__faster">
        <p class="total">Total: ${{total}}</p>
    </div>
    <div class="col-md-6 animate__animated animate__fadeInUp animate__faster">
        <button class="btn btn-block boton" (click)="submit()">Aceptar</button>
    </div>
</div>
