<div class="row h-100 background" style="margin: auto">

            <h2 class="title ">Ingresar</h2>
        </div>
        <div class="card-body ">
            <form id="login-form " name="login-form ">

                <div class="col_full ">
                    <label for="login-form-username ">Correo electrónico:</label>
                    <div class="input-group mb-3 ">
                        <input type="email " class="form-control cajaTexto " required="true ">
                    </div>
                </div>
                <div class="col_full ">
                    <label for="login-form-password ">Contraseña:</label>
                    <div class="input-group mb-3 ">
                        <input type="password " class="form-control cajaTexto " required="true ">
                    </div>
                </div>

                <div class="text-center ">

                </div>
                <div class="text-center ">
                    <button class="btn btn-primary button-login ">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
